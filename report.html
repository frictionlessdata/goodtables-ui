<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>goodtables-ui</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/goodtables-ui.css">
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script src="./dist/goodtables-ui.js"></script>
    <script>
      fetch('data/report.json').then(res => {
        res.json().then(report => {
          const element = document.getElementById('app')
          const spec = goodtablesUI.spec
          spec.errors['blank-header'].description = 'New description'
          spec.errors['duplicate-row'].labelStyles = {backgroundColor: 'blue'}
          spec.errors['duplicate-row'].tableStyles = {backgroundColor: '#e3e4f4'}
          goodtablesUI.render(goodtablesUI.Report, {report, spec}, element)
        })
      })
    </script>
  </body>
</html>
