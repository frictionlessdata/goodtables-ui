<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>goodtables-vue</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/goodtables-ui.css">
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script src="//unpkg.com/axios@0.15.3/dist/axios.js"></script>
    <script src="dist/goodtables-ui.js"></script>
    <script>
      axios.get('data/report2.json').then(res => {
        const element = document.getElementById('app')
        goodtablesUI.render(goodtablesUI.Report, {report: res.data}, element)
      })
    </script>
  </body>
</html>
