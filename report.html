<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>goodtables-ui</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/goodtables-ui.css">
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script src="./dist/goodtables-ui.js"></script>
    <script>
      fetch('data/report.json').then(res => {
        res.json().then(report => {
          const element = document.getElementById('app')
          const spec = goodtablesUI.spec
          spec.errors['blank-header'].description = 'New description'
          spec.errors['duplicate-row'].hexColor = '0700fd'
          goodtablesUI.render(goodtablesUI.Report, {report, spec}, element)
        })
      })
    </script>
  </body>
</html>
